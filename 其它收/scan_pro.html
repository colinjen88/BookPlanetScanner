<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>專業級條碼掃描器 - 相機調校與影像強化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
    <script src="https://unpkg.com/@zxing/browser@0.0.10"></script>
    <style>
        :root {
            color-scheme: dark;
            --accent: #00e676;
            --accent-strong: #00c853;
            --accent-warm: #ff6d00;
            --bg: #0d1b2a;
            --bg-soft: rgba(13, 27, 42, 0.92);
            --text: #e0f2f1;
            --danger: #ff1744;
            --panel-border: rgba(0, 230, 118, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            background: radial-gradient(circle at top, #1e3c72 0%, #0d1b2a 45%, #030910 100%);
            color: var(--text);
            min-height: 100vh;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(26px, 4vw, 36px);
            color: var(--accent);
            text-shadow: 0 0 18px rgba(0, 230, 118, 0.45);
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .subtitle {
            margin: 0 0 16px;
            color: #ffd54f;
            font-size: 15px;
            letter-spacing: 0.02em;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button.btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #001510;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button.btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 22px rgba(0, 230, 118, 0.25);
        }

        button.btn.secondary {
            background: #2196f3;
            color: white;
        }

        button.btn.danger {
            background: var(--danger);
            color: white;
        }

        button.btn.flash {
            background: var(--accent-warm);
            color: #0d0d0d;
            animation: pulse 2.2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateY(0);
                box-shadow: 0 0 12px rgba(255, 109, 0, 0.35);
            }

            50% {
                transform: translateY(-2px);
                box-shadow: 0 0 24px rgba(255, 109, 0, 0.6);
            }
        }

        .video-shell {
            position: relative;
            width: 100%;
            background: rgba(0, 10, 15, 0.75);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--panel-border);
            aspect-ratio: 16/9;
        }

        video#preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        .roi-overlay {
            position: absolute;
            border: 3px dashed rgba(0, 230, 118, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.25);
            display: none;
            pointer-events: none;
        }

        .hud-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-board {
            margin: 14px 0;
            padding: 14px;
            border-radius: 14px;
            background: var(--bg-soft);
            border: 1px solid rgba(0, 230, 118, 0.2);
            display: grid;
            row-gap: 6px;
            font-size: 14px;
        }

        .result-card {
            margin-bottom: 18px;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.15), rgba(0, 230, 118, 0.05));
            border: 1px solid rgba(0, 230, 118, 0.45);
            min-height: 110px;
            line-height: 1.6;
        }

        .result-card.success {
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.4), rgba(0, 200, 83, 0.4));
            color: #002418;
        }

        .result-card.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.45), rgba(176, 0, 32, 0.45));
            border-color: rgba(255, 23, 68, 0.6);
        }

        .panel-grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            margin-bottom: 18px;
        }

        .control-section {
            background: var(--bg-soft);
            border-radius: 16px;
            border: 1px solid var(--panel-border);
            padding: 16px;
        }

        .control-section h3 {
            margin: 0 0 12px;
            color: var(--accent);
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .slider-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .slider-group input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            border: 1px solid rgba(0, 0, 0, 0.25);
        }

        .slider-value {
            font-size: 12px;
            color: #90caf9;
        }

        .toggle-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin: 3px 6px 3px 0;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(0, 230, 118, 0.12);
            border: 1px solid rgba(0, 230, 118, 0.28);
            font-size: 12px;
            cursor: pointer;
        }

        .toggle-chip input {
            accent-color: var(--accent);
        }

        .log-area {
            font-family: "Fira Mono", Consolas, monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 12px;
            border: 1px solid rgba(0, 230, 118, 0.2);
            padding: 10px;
            max-height: 220px;
            overflow-y: auto;
            white-space: pre-line;
        }

        .log-entry {
            margin-bottom: 6px;
            color: rgba(224, 242, 241, 0.85);
        }

        .log-entry strong {
            color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .processed-preview {
            margin-top: 10px;
            border-radius: 12px;
            border: 1px solid rgba(144, 202, 249, 0.35);
            overflow: hidden;
        }

        #processedCanvas {
            width: 100%;
            display: block;
        }

        @media (max-width: 640px) {
            .button-row {
                flex-direction: column;
                align-items: stretch;
            }

            button.btn {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📷 超專業條碼掃描器</h1>
        <p class="subtitle">相機調校 × 影像強化 × 多引擎 ISBN 辨識</p>

        <div class="button-row">
            <button class="btn" id="startBtn">🚀 啟動掃描</button>
            <button class="btn danger" id="stopBtn" disabled>⏹️ 停止</button>
            <button class="btn secondary" id="restartBtn" disabled>🔄 重新整理</button>
            <button class="btn flash" id="flashBtn" disabled>💡 手電筒</button>
        </div>

        <div class="video-shell" id="videoShell">
            <video id="preview" autoplay playsinline muted></video>
            <div class="roi-overlay" id="roiOverlay"></div>
            <span class="hud-badge" id="engineBadge">待命中…</span>
        </div>

        <div class="status-board">
            <div>📊 掃描統計：總嘗試 <span id="frameCount">0</span> ｜ 有效條碼 <span id="validCount">0</span> ｜ 成功率 <span
                    id="successRatio">0%</span></div>
            <div>📷 相機狀態：<span id="cameraStatus">尚未啟動</span></div>
            <div>🧠 引擎狀態：<span id="engineStatus">尚未掃描</span></div>
        </div>

        <div class="result-card" id="resultCard">
            ✅ 載入後請按「啟動掃描」，保持距離 15-20 公分，條碼水平對準 ROI 框即可。
        </div>

        <div id="processedPreviewWrapper" class="control-section hidden">
            <h3>🔬 影像強化結果 (即時)</h3>
            <canvas id="processedCanvas"></canvas>
        </div>

        <div class="panel-grid">
            <section class="control-section">
                <h3>📷 相機調校</h3>
                <div class="slider-group">
                    <label for="focusSlider">焦距 (需裝置支援)</label>
                    <input type="range" id="focusSlider" min="0" max="1" step="0.01">
                    <span class="slider-value" id="focusValue">自動</span>
                </div>
                <div class="slider-group">
                    <label for="exposureSlider">曝光補償</label>
                    <input type="range" id="exposureSlider" min="-2" max="2" step="0.1" value="0">
                    <span class="slider-value" id="exposureValue">0</span>
                </div>
                <div class="slider-group">
                    <label for="zoomSlider">光學變焦</label>
                    <input type="range" id="zoomSlider" min="1" max="4" step="0.1" value="1">
                    <span class="slider-value" id="zoomValue">1.0×</span>
                </div>
                <div class="info-text" id="cameraHints" style="font-size:12px;color:#90caf9;line-height:1.5;">
                    若滑桿被停用表示此攝影機尚未提供手動調整能力。
                </div>
            </section>

            <section class="control-section">
                <h3>🎨 影像強化</h3>
                <div class="slider-group">
                    <label for="contrastSlider">對比增益</label>
                    <input type="range" id="contrastSlider" min="0.8" max="2.4" step="0.05" value="1.35">
                    <span class="slider-value" id="contrastValue">1.35×</span>
                </div>
                <div class="slider-group">
                    <label for="brightnessSlider">亮度增益</label>
                    <input type="range" id="brightnessSlider" min="0.7" max="1.6" step="0.05" value="1.05">
                    <span class="slider-value" id="brightnessValue">1.05×</span>
                </div>
                <div class="slider-group">
                    <label for="gammaSlider">Gamma 校正</label>
                    <input type="range" id="gammaSlider" min="0.6" max="1.4" step="0.05" value="0.9">
                    <span class="slider-value" id="gammaValue">0.90</span>
                </div>
                <label class="toggle-chip">
                    <input type="checkbox" id="denoiseToggle" checked>
                    <span>降噪 (3×3)</span>
                </label>
                <label class="toggle-chip">
                    <input type="checkbox" id="sharpenToggle" checked>
                    <span>銳化補強</span>
                </label>
                <label class="toggle-chip">
                    <input type="checkbox" id="previewToggle">
                    <span>顯示處理後畫面</span>
                </label>
            </section>

            <section class="control-section">
                <h3>🎯 ROI 與引擎</h3>
                <label class="toggle-chip">
                    <input type="checkbox" id="roiToggle" checked>
                    <span>啟用 ROI 中央掃描</span>
                </label>
                <div class="slider-group">
                    <label for="roiWidthSlider">ROI 寬度比例</label>
                    <input type="range" id="roiWidthSlider" min="0.3" max="1" step="0.05" value="0.75">
                    <span class="slider-value" id="roiWidthValue">75%</span>
                </div>
                <div class="slider-group">
                    <label for="roiHeightSlider">ROI 高度比例</label>
                    <input type="range" id="roiHeightSlider" min="0.2" max="0.8" step="0.05" value="0.45">
                    <span class="slider-value" id="roiHeightValue">45%</span>
                </div>
                <label class="toggle-chip">
                    <input type="checkbox" id="rotationToggle" checked>
                    <span>歪斜校正 (±6°/±12°)</span>
                </label>
                <label class="toggle-chip">
                    <input type="checkbox" id="sliceToggle" checked>
                    <span>多條掃描線投票</span>
                </label>
                <label class="toggle-chip">
                    <input type="checkbox" id="barcodeDetectorToggle" checked>
                    <span>啟用原生 BarcodeDetector</span>
                </label>
                <label class="toggle-chip">
                    <input type="checkbox" id="zxingToggle" checked>
                    <span>啟用 ZXing 解碼</span>
                </label>
            </section>
        </div>

        <section class="control-section">
            <h3>📓 掃描紀錄</h3>
            <div id="engineLog" class="log-area">等待掃描…</div>
        </section>
    </div>

    <canvas id="processingCanvas" class="hidden"></canvas>
    <canvas id="scratchCanvas" class="hidden"></canvas>

    <script>
        (() => {
            const elements = {
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                restartBtn: document.getElementById('restartBtn'),
                flashBtn: document.getElementById('flashBtn'),
                preview: document.getElementById('preview'),
                roiOverlay: document.getElementById('roiOverlay'),
                engineBadge: document.getElementById('engineBadge'),
                frameCount: document.getElementById('frameCount'),
                validCount: document.getElementById('validCount'),
                successRatio: document.getElementById('successRatio'),
                cameraStatus: document.getElementById('cameraStatus'),
                engineStatus: document.getElementById('engineStatus'),
                resultCard: document.getElementById('resultCard'),
                engineLog: document.getElementById('engineLog'),
                processedPreviewWrapper: document.getElementById('processedPreviewWrapper'),
                processedCanvas: document.getElementById('processedCanvas'),
                focusSlider: document.getElementById('focusSlider'),
                focusValue: document.getElementById('focusValue'),
                exposureSlider: document.getElementById('exposureSlider'),
                exposureValue: document.getElementById('exposureValue'),
                zoomSlider: document.getElementById('zoomSlider'),
                zoomValue: document.getElementById('zoomValue'),
                contrastSlider: document.getElementById('contrastSlider'),
                contrastValue: document.getElementById('contrastValue'),
                brightnessSlider: document.getElementById('brightnessSlider'),
                brightnessValue: document.getElementById('brightnessValue'),
                gammaSlider: document.getElementById('gammaSlider'),
                gammaValue: document.getElementById('gammaValue'),
                denoiseToggle: document.getElementById('denoiseToggle'),
                sharpenToggle: document.getElementById('sharpenToggle'),
                previewToggle: document.getElementById('previewToggle'),
                roiToggle: document.getElementById('roiToggle'),
                roiWidthSlider: document.getElementById('roiWidthSlider'),
                roiWidthValue: document.getElementById('roiWidthValue'),
                roiHeightSlider: document.getElementById('roiHeightSlider'),
                roiHeightValue: document.getElementById('roiHeightValue'),
                rotationToggle: document.getElementById('rotationToggle'),
                sliceToggle: document.getElementById('sliceToggle'),
                barcodeDetectorToggle: document.getElementById('barcodeDetectorToggle'),
                zxingToggle: document.getElementById('zxingToggle'),
                cameraHints: document.getElementById('cameraHints')
            };

            const processingCanvas = document.getElementById('processingCanvas');
            const processingCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
            const scratchCanvas = document.getElementById('scratchCanvas');
            const scratchCtx = scratchCanvas.getContext('2d', { willReadFrequently: true });

            const processedCtx = elements.processedCanvas.getContext('2d', { willReadFrequently: true });

            const state = {
                running: false,
                detectionBusy: false,
                lastDetectionAt: 0,
                bookList: [],
                stream: null,
                track: null,
                flashOn: false,
                detectors: {
                    barcodeDetector: null,
                    multiFormatReader: null
                },
                stats: {
                    frames: 0,
                    valid: 0,
                    success: 0
                },
                roi: {
                    enabled: true,
                    widthRatio: 0.75,
                    heightRatio: 0.45
                },
                processing: {
                    contrast: 1.35,
                    brightness: 1.05,
                    gamma: 0.9,
                    denoise: true,
                    sharpen: true,
                    showDebug: false
                },
                detection: {
                    allowRotation: true,
                    allowSlices: true,
                    useBarcodeDetector: true,
                    useZxing: true,
                    intervalMs: 110,
                    rotationAngles: [-12, -6, 6, 12],
                    slices: [
                        { label: '中心', topRatio: 0.25, heightRatio: 0.5 },
                        { label: '上方', topRatio: 0.05, heightRatio: 0.45 },
                        { label: '下方', topRatio: 0.5, heightRatio: 0.45 }
                    ]
                },
                lastCodes: [],
                logSize: 150
            };

            const SUPPORTED_FORMATS = [
                'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_128', 'code_39', 'code_93', 'itf', 'codabar'
            ];

            const ZXING_AVAILABLE = typeof window.ZXing !== 'undefined' && typeof window.ZXingBrowser !== 'undefined';
            const ZXING_FORMATS = ZXING_AVAILABLE ? [
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.EAN_8,
                ZXing.BarcodeFormat.UPC_A,
                ZXing.BarcodeFormat.UPC_E,
                ZXing.BarcodeFormat.CODE_128,
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.ITF
            ] : [];

            function clamp(value, min = 0, max = 255) {
                return Math.min(max, Math.max(min, value));
            }

            function log(message) {
                const now = new Date();
                const timestamp = now.toLocaleTimeString('zh-TW', { hour12: false });
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${timestamp}] ${message}`;
                if (elements.engineLog.childNodes.length >= state.logSize) {
                    elements.engineLog.removeChild(elements.engineLog.firstChild);
                }
                elements.engineLog.appendChild(entry);
                elements.engineLog.scrollTop = elements.engineLog.scrollHeight;
            }

            async function loadBookList() {
                try {
                    const response = await fetch('books_list.json');
                    state.bookList = await response.json();
                    elements.resultCard.textContent = `📚 已載入 ${state.bookList.length} 本布可星球書籍，準備開始掃描。`;
                } catch (error) {
                    elements.resultCard.classList.add('error');
                    elements.resultCard.textContent = '❌ 書單載入失敗，請確認 books_list.json 是否存在。';
                    log(`書單載入失敗：${error.message}`);
                }
            }

            function initDetectors() {
                if ('BarcodeDetector' in window) {
                    try {
                        state.detectors.barcodeDetector = new BarcodeDetector({ formats: SUPPORTED_FORMATS });
                        log('✅ BarcodeDetector 已啟用');
                    } catch (error) {
                        log(`⚠️ BarcodeDetector 初始化失敗：${error.message}`);
                        state.detectors.barcodeDetector = null;
                        elements.barcodeDetectorToggle.checked = false;
                        elements.barcodeDetectorToggle.disabled = true;
                    }
                } else {
                    log('ℹ️ 此裝置尚未支援 BarcodeDetector 原生 API。');
                    elements.barcodeDetectorToggle.checked = false;
                    elements.barcodeDetectorToggle.disabled = true;
                }

                if (!ZXING_AVAILABLE) {
                    log('ℹ️ 未載入 ZXing Browser 套件，將停用 ZXing 引擎。');
                    state.detectors.multiFormatReader = null;
                    elements.zxingToggle.checked = false;
                    elements.zxingToggle.disabled = true;
                } else {
                    try {
                        const hints = new Map();
                        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, ZXING_FORMATS);
                        hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                        const reader = new ZXing.MultiFormatReader();
                        reader.setHints(hints);
                        state.detectors.multiFormatReader = reader;
                        log('✅ ZXing MultiFormatReader 已啟用');
                    } catch (error) {
                        log(`⚠️ ZXing 初始化失敗：${error.message}`);
                        state.detectors.multiFormatReader = null;
                        elements.zxingToggle.checked = false;
                        elements.zxingToggle.disabled = true;
                    }
                }
            }

            function updateRoiOverlay() {
                if (!state.roi.enabled) {
                    elements.roiOverlay.style.display = 'none';
                    return;
                }
                const video = elements.preview;
                if (!video.videoWidth || !video.videoHeight) {
                    elements.roiOverlay.style.display = 'none';
                    return;
                }
                const container = document.getElementById('videoShell');
                const rect = container.getBoundingClientRect();
                const roiWidth = rect.width * state.roi.widthRatio;
                const roiHeight = rect.height * state.roi.heightRatio;
                elements.roiOverlay.style.display = 'block';
                elements.roiOverlay.style.width = `${roiWidth}px`;
                elements.roiOverlay.style.height = `${roiHeight}px`;
                elements.roiOverlay.style.left = `${(rect.width - roiWidth) / 2}px`;
                elements.roiOverlay.style.top = `${(rect.height - roiHeight) / 2}px`;
            }

            function resetStats() {
                state.stats.frames = 0;
                state.stats.valid = 0;
                state.stats.success = 0;
                state.lastCodes = [];
                updateStatsDisplay();
            }

            function updateStatsDisplay() {
                elements.frameCount.textContent = state.stats.frames;
                elements.validCount.textContent = state.stats.valid;
                const successRatio = state.stats.valid === 0 ? 0 : Math.round((state.stats.success / state.stats.valid) * 100);
                elements.successRatio.textContent = `${successRatio}%`;
            }

            function pushRecentCode(code) {
                state.lastCodes.push(code);
                if (state.lastCodes.length > 12) state.lastCodes.shift();
            }

            function wasRecentlySeen(code) {
                return state.lastCodes.includes(code);
            }

            function applyImageProcessing(imageData, width, height) {
                const data = imageData.data;
                const contrast = state.processing.contrast;
                const brightness = state.processing.brightness;
                const gamma = state.processing.gamma;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    let gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    gray = gray * brightness;
                    gray = (gray - 128) * contrast + 128;
                    gray = 255 * Math.pow(clamp(gray) / 255, gamma);
                    const value = clamp(gray);
                    data[i] = data[i + 1] = data[i + 2] = value;
                }

                if (state.processing.denoise) {
                    applyBoxBlur(imageData, width, height);
                }

                if (state.processing.sharpen) {
                    applyUnsharpMask(imageData, width, height);
                }
            }

            function applyBoxBlur(imageData, width, height) {
                const data = imageData.data;
                const original = new Uint8ClampedArray(data);
                const kernel = [
                    1, 1, 1,
                    1, 1, 1,
                    1, 1, 1
                ];
                const kernelWeight = 9;
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        let sum = 0;
                        let idxKernel = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const idx = ((y + ky) * width + (x + kx)) * 4;
                                sum += original[idx] * kernel[idxKernel++];
                            }
                        }
                        const value = clamp(sum / kernelWeight);
                        const target = (y * width + x) * 4;
                        data[target] = data[target + 1] = data[target + 2] = value;
                    }
                }
            }

            function applyUnsharpMask(imageData, width, height) {
                const data = imageData.data;
                const original = new Uint8ClampedArray(data);
                const amount = 0.6;
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const idx = (y * width + x) * 4;
                        const center = original[idx];
                        const north = original[idx - width * 4];
                        const south = original[idx + width * 4];
                        const east = original[idx + 4];
                        const west = original[idx - 4];
                        const laplace = (4 * center) - north - south - east - west;
                        const value = clamp(center + amount * laplace);
                        data[idx] = data[idx + 1] = data[idx + 2] = value;
                    }
                }
            }

            function computeRoi(videoWidth, videoHeight) {
                if (!state.roi.enabled) {
                    return { sx: 0, sy: 0, sw: videoWidth, sh: videoHeight };
                }
                const sw = videoWidth * state.roi.widthRatio;
                const sh = videoHeight * state.roi.heightRatio;
                const sx = (videoWidth - sw) / 2;
                const sy = (videoHeight - sh) / 2;
                return { sx, sy, sw, sh };
            }

            function updateResultCardForMatch(match) {
                if (match.found) {
                    elements.resultCard.classList.remove('error');
                    elements.resultCard.classList.add('success');
                    elements.resultCard.innerHTML = `
                        <div style="font-size:20px;font-weight:700;">🎉 找到布可星球選書</div>
                        <div style="font-size:18px;margin:10px 0 6px;">${match.found.書名}</div>
                        <div>ISBN：${match.found.ISBN}</div>
                        <div>適合對象：${match.found.適合對象 || '未標示'}</div>
                        <div style="margin-top:12px;font-size:14px;color:#004d40;">匹配條碼：${match.matchedCode}</div>
                    `;
                } else {
                    elements.resultCard.classList.remove('success');
                    elements.resultCard.classList.add('error');
                    elements.resultCard.innerHTML = `
                        <div style="font-size:20px;font-weight:700;">❌ 未在書單中</div>
                        <div style="margin:8px 0;">此條碼不在布可星球 2375 本選書清單中</div>
                        <div style="font-size:13px;color:#ffebee;">原始條碼：${match.original}</div>
                        <div style="font-size:13px;color:#ffebee;">最佳候選：${match.matchedCode || '無'}</div>
                    `;
                }
            }

            function advancedBarcodeProcessor(rawCode) {
                const cleaned = rawCode.replace(/\D/g, '');
                const results = new Set();
                if (!cleaned) return [];
                results.add(cleaned);
                if (cleaned.length === 18) results.add(cleaned.slice(0, 13));
                if (cleaned.length === 15) results.add(cleaned.slice(0, 10));
                if (cleaned.length > 13) results.add(cleaned.slice(0, 13));
                if (cleaned.length > 10) results.add(cleaned.slice(0, 10));
                if (cleaned.length > 8) results.add(cleaned.slice(0, cleaned.length - 1));
                if (cleaned.length >= 10) {
                    for (let i = 0; i <= cleaned.length - 10; i++) {
                        const slice13 = cleaned.slice(i, i + 13);
                        const slice10 = cleaned.slice(i, i + 10);
                        if (slice13.length === 13) results.add(slice13);
                        if (slice10.length === 10) results.add(slice10);
                    }
                }
                return Array.from(results).filter(code => code.length >= 8);
            }

            function intelligentBookMatch(rawCode) {
                const candidates = advancedBarcodeProcessor(rawCode);
                for (const candidate of candidates) {
                    const match = state.bookList.find(book => {
                        if (!book.ISBN) return false;
                        const normalized = book.ISBN.replace(/\D/g, '');
                        if (normalized === candidate) return true;
                        if (normalized.length === candidate.length && normalized.substring(0, normalized.length - 1) === candidate.substring(0, candidate.length - 1)) return true;
                        if (normalized.includes(candidate) || candidate.includes(normalized)) {
                            return Math.abs(normalized.length - candidate.length) <= 2;
                        }
                        return false;
                    });
                    if (match) {
                        return { found: match, matchedCode: candidate, original: rawCode };
                    }
                }
                return { found: null, matchedCode: candidates[0] || '', original: rawCode };
            }

            async function detectWithBarcodeDetector(canvas) {
                const detector = state.detectors.barcodeDetector;
                if (!detector || !state.detection.useBarcodeDetector) return null;
                try {
                    const detections = await detector.detect(canvas);
                    if (!detections || detections.length === 0) return null;
                    const best = detections.find(det => det.rawValue && det.rawValue.replace(/\D/g, '').length >= 8) || detections[0];
                    if (!best || !best.rawValue) return null;
                    return {
                        text: best.rawValue,
                        engine: 'BarcodeDetector',
                        format: best.format || 'Unknown'
                    };
                } catch (error) {
                    log(`BarcodeDetector 失敗：${error.message}`);
                    return null;
                }
            }

            function detectWithZxing(canvas) {
                const reader = state.detectors.multiFormatReader;
                if (!reader || !state.detection.useZxing || !ZXING_AVAILABLE) return null;
                try {
                    const luminanceSource = new ZXingBrowser.HTMLCanvasElementLuminanceSource(canvas);
                    const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
                    const result = reader.decodeWithState(binaryBitmap);
                    reader.reset();
                    if (!result) return null;
                    return {
                        text: result.getText(),
                        engine: 'ZXing',
                        format: result.getBarcodeFormat ? result.getBarcodeFormat().toString() : 'Unknown'
                    };
                } catch (error) {
                    reader.reset();
                    if (!(error instanceof ZXing.NotFoundException)) {
                        log(`ZXing 失敗：${error.message}`);
                    }
                    return null;
                }
            }

            async function detectFromCanvas(canvas, stageLabel) {
                let detection = await detectWithBarcodeDetector(canvas);
                if (detection) {
                    detection.stage = stageLabel;
                    return detection;
                }
                detection = detectWithZxing(canvas);
                if (detection) {
                    detection.stage = stageLabel;
                    return detection;
                }
                return null;
            }

            async function tryDetections() {
                const baseDetection = await detectFromCanvas(processingCanvas, '基礎影像');
                if (baseDetection) return baseDetection;

                if (state.detection.allowRotation) {
                    for (const angle of state.detection.rotationAngles) {
                        scratchCanvas.width = processingCanvas.width;
                        scratchCanvas.height = processingCanvas.height;
                        scratchCtx.save();
                        scratchCtx.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);
                        scratchCtx.translate(scratchCanvas.width / 2, scratchCanvas.height / 2);
                        scratchCtx.rotate(angle * Math.PI / 180);
                        scratchCtx.drawImage(processingCanvas, -processingCanvas.width / 2, -processingCanvas.height / 2);
                        scratchCtx.restore();
                        const rotatedDetection = await detectFromCanvas(scratchCanvas, `旋轉 ${angle}°`);
                        if (rotatedDetection) return rotatedDetection;
                    }
                }

                if (state.detection.allowSlices) {
                    for (const slice of state.detection.slices) {
                        const sliceHeight = Math.round(processingCanvas.height * slice.heightRatio);
                        const sliceTop = Math.round(processingCanvas.height * slice.topRatio);
                        scratchCanvas.width = processingCanvas.width;
                        scratchCanvas.height = sliceHeight;
                        scratchCtx.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);
                        scratchCtx.drawImage(
                            processingCanvas,
                            0,
                            sliceTop,
                            processingCanvas.width,
                            sliceHeight,
                            0,
                            0,
                            scratchCanvas.width,
                            sliceHeight
                        );
                        const sliceDetection = await detectFromCanvas(scratchCanvas, `掃描線-${slice.label}`);
                        if (sliceDetection) return sliceDetection;
                    }
                }

                return null;
            }

            function updateEngineBadge(text, success = false) {
                elements.engineBadge.textContent = text;
                elements.engineBadge.style.background = success ? 'rgba(0, 230, 118, 0.8)' : 'rgba(0, 0, 0, 0.6)';
                elements.engineBadge.style.borderColor = success ? 'rgba(0, 230, 118, 0.9)' : 'rgba(255, 255, 255, 0.2)';
                elements.engineBadge.style.color = success ? '#00281f' : '#e0f2f1';
            }

            async function processFrame() {
                const video = elements.preview;
                if (!video.videoWidth || !video.videoHeight) return null;

                const now = performance.now();
                if (now - state.lastDetectionAt < state.detection.intervalMs) return null;
                state.lastDetectionAt = now;

                const roi = computeRoi(video.videoWidth, video.videoHeight);
                const targetWidth = Math.min(1280, Math.round(roi.sw));
                const targetHeight = Math.round(targetWidth * (roi.sh / roi.sw));
                processingCanvas.width = targetWidth;
                processingCanvas.height = targetHeight;
                processingCtx.drawImage(video, roi.sx, roi.sy, roi.sw, roi.sh, 0, 0, targetWidth, targetHeight);

                const imageData = processingCtx.getImageData(0, 0, targetWidth, targetHeight);
                applyImageProcessing(imageData, targetWidth, targetHeight);
                processingCtx.putImageData(imageData, 0, 0);

                if (state.processing.showDebug) {
                    elements.processedCanvas.width = targetWidth;
                    elements.processedCanvas.height = targetHeight;
                    processedCtx.putImageData(imageData, 0, 0);
                }

                const detection = await tryDetections();
                state.stats.frames++;
                updateStatsDisplay();
                return detection;
            }

            async function scanLoop() {
                while (state.running) {
                    await new Promise(resolve => requestAnimationFrame(resolve));
                    if (!state.running) break;
                    if (state.detectionBusy) continue;
                    state.detectionBusy = true;
                    try {
                        const detection = await processFrame();
                        if (detection) {
                            handleDetection(detection);
                        }
                    } catch (error) {
                        log(`掃描迴圈錯誤：${error.message}`);
                    } finally {
                        state.detectionBusy = false;
                    }
                }
            }

            function handleDetection(detection) {
                const cleaned = detection.text.replace(/\s+/g, '');
                if (cleaned.replace(/\D/g, '').length < 8) {
                    log(`略過短碼：${cleaned}`);
                    return;
                }

                if (wasRecentlySeen(cleaned)) {
                    return;
                }
                pushRecentCode(cleaned);

                state.stats.valid++;
                updateStatsDisplay();

                log(`✅ ${detection.engine}(${detection.stage}) → ${cleaned}`);
                elements.engineStatus.textContent = `${detection.engine} @ ${detection.stage}`;
                updateEngineBadge(`${detection.engine} 命中`, true);

                const match = intelligentBookMatch(cleaned);
                if (match.found) {
                    state.stats.success++;
                }
                updateStatsDisplay();
                updateResultCardForMatch(match);

                if (!match.found) {
                    setTimeout(() => {
                        updateEngineBadge('持續掃描中…');
                    }, 2000);
                    return;
                }

                // 停止掃描讓使用者閱讀結果
                stopScanner(false);
                setTimeout(() => {
                    elements.restartBtn.disabled = false;
                    elements.restartBtn.focus();
                }, 100);
            }

            async function startScanner() {
                if (state.running) return;

                try {
                    resetStats();
                    updateEngineBadge('啟動攝影機…');
                    elements.engineLog.textContent = '';
                    log('正在初始化攝影機…');

                    state.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920, min: 1280 },
                            height: { ideal: 1080, min: 720 },
                            advanced: [
                                { focusMode: 'continuous' },
                                { exposureMode: 'continuous' },
                                { whiteBalanceMode: 'continuous' }
                            ]
                        },
                        audio: false
                    });

                    state.track = state.stream.getVideoTracks()[0];
                    elements.preview.srcObject = state.stream;
                    await elements.preview.play();

                    setupCameraControls();
                    updateCameraStatusText();
                    updateRoiOverlay();

                    elements.startBtn.disabled = true;
                    elements.stopBtn.disabled = false;
                    elements.restartBtn.disabled = true;
                    elements.flashBtn.disabled = false;

                    state.running = true;
                    scanLoop();
                    log('📽️ 掃描迴圈啟動');
                    updateEngineBadge('掃描中…');
                } catch (error) {
                    log(`❌ 無法啟動攝影機：${error.message}`);
                    updateEngineBadge('啟動失敗');
                    elements.resultCard.classList.add('error');
                    elements.resultCard.textContent = `攝影機啟動失敗：${error.message}`;
                    stopScanner(true);
                }
            }

            function stopScanner(resetStatsToo = true) {
                state.running = false;
                state.detectionBusy = false;
                if (state.track) {
                    try { state.track.stop(); } catch (error) { log(`停止 track 失敗：${error.message}`); }
                    state.track = null;
                }
                if (state.stream) {
                    state.stream.getTracks().forEach(track => track.stop());
                    state.stream = null;
                }
                elements.preview.srcObject = null;
                updateEngineBadge('已停止');
                elements.startBtn.disabled = false;
                elements.stopBtn.disabled = true;
                elements.restartBtn.disabled = false;
                elements.flashBtn.disabled = true;
                state.flashOn = false;
                elements.flashBtn.textContent = '💡 手電筒';
                updateCameraStatusText();
                if (resetStatsToo) {
                    resetStats();
                }
            }

            async function toggleFlash() {
                if (!state.track) return;
                const capabilities = state.track.getCapabilities();
                if (!capabilities.torch) {
                    elements.flashBtn.textContent = '❌ 不支援手電筒';
                    elements.flashBtn.disabled = true;
                    return;
                }
                state.flashOn = !state.flashOn;
                try {
                    await state.track.applyConstraints({ advanced: [{ torch: state.flashOn }] });
                    elements.flashBtn.textContent = state.flashOn ? '💡 關閉手電筒' : '💡 手電筒';
                    elements.flashBtn.classList.toggle('danger', state.flashOn);
                } catch (error) {
                    log(`手電筒切換失敗：${error.message}`);
                }
            }

            function updateCameraStatusText() {
                if (!state.track) {
                    elements.cameraStatus.textContent = '未啟動';
                    return;
                }
                const settings = state.track.getSettings();
                elements.cameraStatus.textContent = `${settings.width || '?'}×${settings.height || '?'} @ ${Math.round(settings.frameRate || 0)}fps`;
            }

            function setupCameraControls() {
                const track = state.track;
                if (!track) return;
                const capabilities = track.getCapabilities();
                const settings = track.getSettings();

                const setupSlider = (slider, valueLabel, capability, settingKey, formatter = v => v) => {
                    if (!capability) {
                        slider.disabled = true;
                        valueLabel.textContent = '不支援';
                        return;
                    }
                    if (capability.min !== undefined) slider.min = capability.min;
                    if (capability.max !== undefined) slider.max = capability.max;
                    if (capability.step !== undefined) slider.step = capability.step;
                    if (settingKey && settings[settingKey] !== undefined) slider.value = settings[settingKey];
                    slider.disabled = false;
                    valueLabel.textContent = formatter(slider.value);
                };

                setupSlider(elements.focusSlider, elements.focusValue, capabilities.focusDistance, 'focusDistance', v => Number(v).toFixed(3));
                setupSlider(elements.exposureSlider, elements.exposureValue, capabilities.exposureCompensation, 'exposureCompensation', v => Number(v).toFixed(2));
                setupSlider(elements.zoomSlider, elements.zoomValue, capabilities.zoom, 'zoom', v => `${Number(v).toFixed(2)}×`);

                if (!capabilities.focusDistance && !capabilities.exposureCompensation && !capabilities.zoom) {
                    elements.cameraHints.textContent = '裝置未提供手動焦距 / 曝光 / 變焦能力，建議改用支援手動模式的裝置以提升效果。';
                }
            }

            async function applyTrackConstraint(constraint) {
                if (!state.track) return;
                try {
                    await state.track.applyConstraints({ advanced: [constraint] });
                    updateCameraStatusText();
                } catch (error) {
                    log(`套用相機參數失敗：${error.message}`);
                }
            }

            function bindEvents() {
                elements.startBtn.addEventListener('click', startScanner);
                elements.stopBtn.addEventListener('click', () => stopScanner(false));
                elements.restartBtn.addEventListener('click', () => {
                    stopScanner(true);
                    startScanner();
                });
                elements.flashBtn.addEventListener('click', toggleFlash);

                elements.focusSlider.addEventListener('input', (event) => {
                    const value = Number(event.target.value);
                    elements.focusValue.textContent = value.toFixed(3);
                    applyTrackConstraint({ focusMode: 'manual', focusDistance: value });
                });

                elements.exposureSlider.addEventListener('input', (event) => {
                    const value = Number(event.target.value);
                    elements.exposureValue.textContent = value.toFixed(2);
                    applyTrackConstraint({ exposureMode: 'manual', exposureCompensation: value });
                });

                elements.zoomSlider.addEventListener('input', (event) => {
                    const value = Number(event.target.value);
                    elements.zoomValue.textContent = `${value.toFixed(2)}×`;
                    applyTrackConstraint({ zoom: value });
                });

                const updateProcessing = () => {
                    state.processing.contrast = Number(elements.contrastSlider.value);
                    state.processing.brightness = Number(elements.brightnessSlider.value);
                    state.processing.gamma = Number(elements.gammaSlider.value);
                    state.processing.denoise = elements.denoiseToggle.checked;
                    state.processing.sharpen = elements.sharpenToggle.checked;
                    state.processing.showDebug = elements.previewToggle.checked;
                    elements.contrastValue.textContent = `${state.processing.contrast.toFixed(2)}×`;
                    elements.brightnessValue.textContent = `${state.processing.brightness.toFixed(2)}×`;
                    elements.gammaValue.textContent = state.processing.gamma.toFixed(2);
                    elements.processedPreviewWrapper.classList.toggle('hidden', !state.processing.showDebug);
                };

                elements.contrastSlider.addEventListener('input', updateProcessing);
                elements.brightnessSlider.addEventListener('input', updateProcessing);
                elements.gammaSlider.addEventListener('input', updateProcessing);
                elements.denoiseToggle.addEventListener('change', updateProcessing);
                elements.sharpenToggle.addEventListener('change', updateProcessing);
                elements.previewToggle.addEventListener('change', updateProcessing);

                const updateRoi = () => {
                    state.roi.enabled = elements.roiToggle.checked;
                    state.roi.widthRatio = Number(elements.roiWidthSlider.value);
                    state.roi.heightRatio = Number(elements.roiHeightSlider.value);
                    elements.roiWidthValue.textContent = `${Math.round(state.roi.widthRatio * 100)}%`;
                    elements.roiHeightValue.textContent = `${Math.round(state.roi.heightRatio * 100)}%`;
                    updateRoiOverlay();
                };

                elements.roiToggle.addEventListener('change', updateRoi);
                elements.roiWidthSlider.addEventListener('input', updateRoi);
                elements.roiHeightSlider.addEventListener('input', updateRoi);

                const updateDetectors = () => {
                    state.detection.allowRotation = elements.rotationToggle.checked;
                    state.detection.allowSlices = elements.sliceToggle.checked;
                    state.detection.useBarcodeDetector = elements.barcodeDetectorToggle.checked && !!state.detectors.barcodeDetector;
                    state.detection.useZxing = elements.zxingToggle.checked && !!state.detectors.multiFormatReader;
                };

                elements.rotationToggle.addEventListener('change', updateDetectors);
                elements.sliceToggle.addEventListener('change', updateDetectors);
                elements.barcodeDetectorToggle.addEventListener('change', updateDetectors);
                elements.zxingToggle.addEventListener('change', updateDetectors);

                window.addEventListener('resize', updateRoiOverlay);
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        stopScanner(false);
                    }
                });

                updateProcessing();
                updateRoi();
                updateDetectors();
            }

            initDetectors();
            bindEvents();
            loadBookList();
        })();
    </script>
