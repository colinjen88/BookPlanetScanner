<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>實體書掃描專用版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 1em;
            background: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            min-width: 150px;
        }

        #flashBtn {
            background: #FF9800;
            font-size: 20px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        #result {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            max-width: 500px;
            line-height: 1.6;
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            color: #f44336;
            font-weight: bold;
        }

        h1 {
            color: #2196F3;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📚 實體書掃描專用</h1>
        <button class="btn" id="startBtn">開始掃描實體書</button>
        <button class="btn" id="stopBtn" style="display:none">停止掃描</button>
        <button class="btn" id="restartBtn" style="display:none; background:#4CAF50">重新掃描</button>
        <button class="btn" id="flashBtn" style="display:none">💡 開燈</button>
        <div id="reader" style="display:none"></div>
        <div id="result">點擊開始掃描實體書籍條碼</div>
    </div>
    <script>
        let bookList = [];
        let html5Qr = null;
        let running = false;
        let scanned = false;
        let flashOn = false;
        let stream = null;

        // 載入書單
        fetch('books_list.json')
            .then(res => res.json())
            .then(data => {
                bookList = data;
                document.getElementById('result').textContent = `📖 已載入${data.length}本書，準備掃描實體書`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<span class="error">書單載入失敗</span>';
            });

        // 解析複合條碼 (EAN-13+EAN-5)
        function parseBarcode(barcode) {
            const cleaned = barcode.replace(/\D/g, '');
            if (cleaned.length === 18) return cleaned.substring(0, 13);
            if (cleaned.length === 15) return cleaned.substring(0, 10);
            if (cleaned.length > 15) return cleaned.substring(0, 13);
            return cleaned;
        }

        function checkBook(isbn) {
            const cleanIsbn = parseBarcode(isbn);
            console.log('查詢ISBN:', cleanIsbn);

            if (cleanIsbn.length < 8) {
                document.getElementById('result').innerHTML = '<span class="error">條碼太短，請重試</span>';
                return;
            }

            const found = bookList.find(b => {
                if (!b.ISBN) return false;
                return b.ISBN.replace(/\D/g, '') === cleanIsbn;
            });

            if (found) {
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h2>✅ 布可星球選書</h2>
                        <hr>
                        <strong>${found.書名}</strong><br>
                        ISBN：${found.ISBN}<br>
                        適合：${found.適合對象 || '未標示'}
                    </div>`;
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h2>❌ 非布可星球書本</h2>
                        <hr>
                        ISBN：${isbn}
                    </div>`;
            }
        }

        // 手電筒功能
        async function toggleFlash() {
            if (!stream) return;
            try {
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.torch) {
                    flashOn = !flashOn;
                    await track.applyConstraints({ advanced: [{ torch: flashOn }] });
                    document.getElementById('flashBtn').textContent = flashOn ? '💡 關燈' : '💡 開燈';
                    document.getElementById('flashBtn').style.background = flashOn ? '#FF5722' : '#FF9800';
                }
            } catch (error) {
                console.error('手電筒失敗:', error);
            }
        }

        async function startScan() {
            if (running) return;

            running = true;
            scanned = false;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('flashBtn').style.display = 'inline-block';
            document.getElementById('reader').style.display = 'block';

            document.getElementById('result').innerHTML = `
                <div style="background: linear-gradient(135deg, #e3f2fd, #bbdefb); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <strong>📖 實體書掃描模式</strong><br>
                    距離 15-20 公分 | 開燈更佳 | 保持穩定
                </div>
                <div style="font-size: 18px; color: #1976d2;">🔍 掃描中...</div>
            `;

            try {
                html5Qr = new Html5Qrcode("reader");

                await html5Qr.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,  // 提高頻率增加嘗試機會
                        qrbox: { width: 280, height: 140 },  // 適中掃描框
                        aspectRatio: 2.0,
                        disableFlip: false,
                        // 啟用實驗性功能
                        experimentalFeatures: {
                            useBarCodeDetectorIfSupported: true
                        }
                    },
                    (decodedText, decodedResult) => {
                        const cleaned = decodedText.replace(/\D/g, '');

                        // 更寬鬆的過濾 - 接受6位以上的條碼
                        if (cleaned.length < 6) {
                            console.log('跳過短碼:', decodedText, '長度:', cleaned.length);
                            return;
                        }

                        if (scanned) return;
                        scanned = true;

                        console.log('✅ 掃描成功:', decodedText);

                        document.getElementById('result').innerHTML = `
                            <div style="background: #c8e6c9; padding: 15px; border-radius: 10px; color: #2e7d32;">
                                <h3>🎉 掃描成功！</h3>
                                條碼：${decodedText}<br>
                                <small>正在查詢書籍資料...</small>
                            </div>
                        `;

                        setTimeout(() => {
                            checkBook(decodedText);
                            setTimeout(stopScan, 3000);
                        }, 1000);
                    },
                    (errorMsg) => { }
                );

                // 5秒後提示
                setTimeout(() => {
                    if (running && !scanned) {
                        document.getElementById('result').innerHTML += `
                            <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 8px; color: #856404; text-align: center;">
                                <strong>💡 還沒掃到？</strong><br>
                                試試開燈 | 調整距離 | 保持穩定
                            </div>
                        `;
                    }
                }, 8000);

                // 獲取攝影機流用於手電筒
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                } catch (e) {
                    console.log('無法獲取攝影機流:', e);
                }

            } catch (error) {
                console.error('掃描失敗:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <strong>❌ 掃描器啟動失敗</strong><br>
                        請檢查攝影機權限並重試
                    </div>
                `;
                stopScan();
            }
        }

        function stopScan() {
            running = false;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('flashBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
            document.getElementById('reader').style.display = 'none';

            if (flashOn) toggleFlash();

            if (html5Qr) {
                html5Qr.stop().then(() => html5Qr.clear()).catch(() => { });
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        document.getElementById('startBtn').onclick = startScan;
        document.getElementById('stopBtn').onclick = stopScan;
        document.getElementById('restartBtn').onclick = startScan;
        document.getElementById('flashBtn').onclick = toggleFlash;
    </script>
</body>

</html>
